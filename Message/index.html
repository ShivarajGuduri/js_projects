<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <style>
      html,
      body {
        background-color: rgb(234, 232, 240);
        margin: 0%;
      }
    </style>

    <section class="section">
      <div class="columns">
        <div class="column is-4 is-offset-4">
          <div
            class="card"
            style="
              height: 70vh;
              display: flex;
              justify-content: center;
              align-items: center;
              background-color: rgb(226, 221, 240);
            "
          >
            <div class="card-content">
              <div class="content">
                <h2 class="title has-text-centered" id="head">
                  Enter your name
                </h2>
                <input
                  class="input is-success is-rounded"
                  type="text"
                  placeholder="Enter your name"
                  id="username"
                />
                <div id="greeting-container" style="padding: 20%">
                  <!-- This div will display the greeting and lines about the person -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
