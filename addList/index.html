<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      html,
      body {
        background-color: rgb(236, 244, 180);
        margin: 0%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      li {
        padding: 5px;
        padding-left: 0%;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="columns">
        <div class="column is-4 is-offset-4">
          <div
            class="card"
            style="padding-right: 20px; background-color: rgb(236, 244, 180)"
          >
            <div class="card-content">
              <form action="#nothing" id="list">
                <div class="content">
                  <h2 class="title has-text-centered" id="head">To Do List</h2>

                  <div class="columns">
                    <div class="column is-four-fifths">
                      <input
                        class="input is-focused is-rounded"
                        type="text"
                        placeholder="Enter list item"
                        id="listName"
                      />
                    </div>
                    <div
                      class="column"
                      style="
                        padding-left: 10px;
                        padding-right: 100px;
                        margin: 0;
                      "
                    >
                      <button class="button is-link is-rounded">Add</button>
                    </div>
                  </div>

                  <h2
                    class="subtitle is-4 has-text-centered"
                    style="margin-top: 0"
                  >
                    List Items
                  </h2>
                  <ul
                    class="subtitle is-5 has-text-centered"
                    style="margin-left: 10%"
                    id="listItem"
                  ></ul>
                </div>
              </form>
              <article class="message is-link">
                <div class="message-body">
                  Click on the list item to <b>Delete</b> it
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
