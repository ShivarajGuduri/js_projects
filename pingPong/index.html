<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingPong</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <style>
      .winner {
        color: rgb(185, 213, 185);
      }
      .loser {
        color: red;
      }

      body {
        background-color: rgb(153, 215, 240);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by2">
                <img src="ping.jpeg" alt="" />
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="ply1">0</span> to <span id="ply2">0</span>
                </h1>
                <p class="subtitle">Use th buttons below to keep score</p>

                <label for="selectScore" class="label is-large is-inline"
                  >Playing to</label
                >
                <div class="select is-rounded">
                  <select name="num" id="selectScore">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button
                id="bt1"
                class="is-primary button card-footer-item is-large"
              >
                Player1
              </button>
              <button id="bt2" class="is-info button card-footer-item is-large">
                Player2
              </button>
              <button
                id="bt3"
                class="is-danger button card-footer-item is-large"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
