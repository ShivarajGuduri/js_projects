<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Clolor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

  </head>
  <body>

    <style>
      html, body {
        background-color: rgb(234, 232, 240);
        margin: 0%;
      }
    </style>

    <section class="section">
      <div class="columns">
        <div class="column is-4 is-offset-4">
          <div class="card" style="padding: 30px; padding-top: 0; background-color: rgb(238, 230, 245);">
            <div class="column">
              <h1 class="title has-text-centered" id="txt">RGB Color Viewer</h1>
            </div>
            <div class="box" style="height: 400px;" id="clr"> 
            </div>
              <div class="content">
                <h1 class="subtitle is-4">Explore a World of Colors! Click the button to change the card's color and discover its enchanting hues.</h1>
              </div>
              <div class="column is-half is-offset-one-quarter">
                <button class="button is-primary is-rounded is-medium" id="btn">Click Me !</button>

              </div>
          </div>
        </div>
      </div>
    </section>
      <script src="test.js"></script>
    </div>
  </body>
</html>
